<auth-component
    versions="$ctrl.versions"
    tenant-icon="$ctrl.application.tenantIcon">
    <form class="form-horizontal" name="signup_form" data-ng-submit="$ctrl.signup(signup_form)">
        <fieldset>
            <md-input-container>
                <label class="placeholder-label">Email</label>
                <input type="email"
                    name="email"
                    required
                    disabled
                    ng-model="$ctrl.model.email"
                    ng-pattern="/^.+@.+\..+$/"
                    class="form-control"
                />
                <div ng-messages="signup_form.email.$error" ng-if="signup_form.email.$dirty">
                    <div ng-message="required">Required</div>
                    <div ng-message="pattern">Invalid format</div>
                </div>
            </md-input-container>
            <md-input-container>
                <span class="input-bar"></span>
                <label class="placeholder-label">Username</label>
                <input ng-change="$ctrl.onChange(signup_form.username)"
                    type="text"
                    name="username"
                    required
                    autocomplete="username"
                    ng-model="$ctrl.model.username"
                    class="form-control"
                    ng-minlength="::$ctrl.validations.getValue('username', 'minlength')"
                    ng-maxlength="::$ctrl.validations.getValue('username', 'maxlength')"
                    ng-pattern="::$ctrl.validations.getValue('username', 'pattern')"
                />
                <div ng-messages="signup_form.username.$error">
                    <div ng-repeat="validation in ::$ctrl.validations.getValidations('username')" ng-message="{{ validation.name }}">
                        <span ng-if="validation.additional">
                            <md-tooltip md-direction="top">{{ validation.additional }}</md-tooltip>
                            {{ validation.message }}
                        </span>
                        <span ng-if="!validation.additional">{{ validation.message }}</span>
                    </div>
                    <div ng-message="serverError">{{ signup_form.username.$error.serverError }}</div>
                </div>
            </md-input-container>
            <md-input-container>
                <span class="input-bar"></span>
                <label class="placeholder-label">Password</label>
                <input autocomplete="new-password"
                    type="password"
                    name="password"
                    ng-model="$ctrl.model.password"
                    required
                    ng-minlength="::$ctrl.validations.getValue('password', 'minlength')"
                    ng-maxlength="::$ctrl.validations.getValue('password', 'maxlength')"
                    ng-pattern="::$ctrl.validations.getValue('password', 'pattern')"
                />
                <div ng-messages="signup_form.password.$error" ng-if="signup_form.password.$dirty">
                    <div ng-repeat="validation in ::$ctrl.validations.getValidations('password')" ng-message="{{ validation.name }}">
                        <span ng-if="validation.additional">
                            <md-tooltip md-direction="top">{{ validation.additional }}</md-tooltip>
                            {{ validation.message }}
                        </span>
                        <span ng-if="!validation.additional">{{ validation.message }}</span>
                    </div>
                </div>
            </md-input-container>
        </fieldset>
        <div layout="row" class="button-container" layout-align="space-between">
            <span class="additional-action">Already have an account? <a class="additional-action__link" ui-sref="signin">Login</a></span>
            <md-button type="submit"
                class="btn-w-sm md-primary signup"
                ng-disabled="signup_form.$invalid">Sign up</md-button>
        </div>
    </form>
</auth-component>
