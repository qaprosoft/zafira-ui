<md-dialog flex="50" aria-label="User profile" zafira-background-theme="modal">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 id="modalTitle">Comments</h2>
            <span flex></span>
            <md-button id="close" class="md-icon-button" data-ng-click="cancel()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div class="md-dialog-content">
        <form class="form-validation" name="comments_form" ng-submit="createUser(); UtilService.untouchForm(comments_form)" ng-cloak>
            <md-dialog-content>
                <div layout layout-sm="column">
                    <md-input-container flex class="no-margin-bottom">
                        <label>Comment</label>
                        <textarea id="comment" name="comment" rows=10 class="textarea_border" data-ng-model="testRun.comments"></textarea>
                    </md-input-container>
                </div>
            </md-dialog-content>
            <md-dialog-actions layout="row" class="no-padding">
                <md-button id="markAsReviewed" class="md-raised btn-w-md md-primary" ng-click="markReviewed()" ng-disabled="comments_form.$invalid">
                    Mark as reviewed
                </md-button>
            </md-dialog-actions>
        </form>
    </div>
</md-dialog>
