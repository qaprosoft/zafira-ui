<md-dialog flex="50" aria-label="Comments" zafira-background-theme="modal" class="modal-default review-modal">
    <form class="form-validation" name="comments_form" ng-submit="createUser(); UtilService.untouchForm(comments_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 id="modalTitle">Comments</h2>
                <span flex></span>
                <md-button id="close" class="md-icon-button _default-md-style" data-ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout layout-sm="column">
                    <md-input-container flex class="no-margin-bottom">
                        <label>Comment</label>
                        <textarea id="comment"
                            name="comment"
                            class="textarea_border"
                            data-ng-model="testRun.comments"
                            rows="5"
                            max-rows="5"
                            md-no-resize
                            md-detect-hidde></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button id="markAsReviewed" class="md-raised btn-w-md md-primary" ng-click="markReviewed()" ng-disabled="comments_form.$invalid">
                Mark as reviewed
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
