<md-dialog class="fullscreen-tablet-dialog" aria-label="Upload image" zafira-background-theme="modal">
    <form class="form-validation" name="upload_image_form" ng-submit="$ctrl.uploadImage(photo); $ctrl.untouchForm(upload_image_form)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 id="modalTitle">Upload image</h2>
                <span flex></span>
                <md-button id="close" class="md-icon-button _toolbar-btn" data-ng-click="$ctrl.closeModal()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <photo-upload id="uploadPhoto" ng-model="photo" area-type="circle"/>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button id="upload" type="submit"
                       class="md-raised btn-w-md md-primary"
                       ng-disabled="upload_image_form.$invalid || !photo">
                Upload
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
