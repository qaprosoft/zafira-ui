<div id="loader-container"
    class="fullscreen-loader"
    ng-hide="$ctrl.hidden"
    ng-class="{'company-logo': $ctrl.companyLogoUrl, 'company-init': $ctrl.companyLogoUrl}">
    <div ng-if="$ctrl.companyLogoUrl" class="fullscreen-loader__image-wrapper">
        <img class="fullscreen-loader__image img-circle imageRotateHorizontal" ng-src="{{ $ctrl.companyLogoUrl }}">
    </div>
</div>
