<div class="page-wrapper page-signin">
    <div class="wrapper">
        <div class="main-body">
            <div class="card bg-white">
                <div class="card-content">
                    <section class="logo-container">
                        <img class="logo" src="../../assets/images/background/zf.svg">
                    </section>

                    <form name="signin_form" class="md-form-login form-validation" data-ng-submit="signin(credentials); UtilService.untouchForm(signin_form)">
                        <div class="callout callout-danger" ng-if="!credentials.valid">
                            <p>Invalid credentials</p>
                        </div>

                        <fieldset>
                            <md-input-container>
                                <label class="placeholder-label">Username or email</label>
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    required
                                    ng-model="credentials.usernameOrEmail"/>
                                <div ng-messages="signin_form.username.$error" ng-if="signin_form.username.$dirty">
                                    <div ng-message="required">
                                        <span>Username or email required</span>
                                    </div>
                                </div>
                            </md-input-container>
                            <md-input-container>
                                <label class="placeholder-label">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    required
                                    ng-model="credentials.password"/>
                                <div ng-messages="signin_form.password.$error" ng-if="signin_form.password.$dirty">
                                    <div ng-message="required">
                                        <span>Password required</span>
                                    </div>
                                </div>
                            </md-input-container>
                        </fieldset>
                        <div layout="row" class="button-container" layout-align="space-between">
                            <span class="additional-action">Forgot password? <a class="additional-action__link" ui-sref="forgotPassword">Reset</a></span>
                            <md-button type="submit"
                                       id="signin"
                                       class="md-raised"
                                       ng-disabled="signin_form.$invalid">Login</md-button>
                        </div>
                    </form>
                    <div class="buttons-container" ng-if="providers.length">
                        <div class="buttons-wrapper">
                            <div class="buttons-wrapper__top-divider">or continue with</div>
                            <ul class="provider-list">
                                <li class="provider-list__item" ng-repeat="provider in ::providers">
                                    <div class="item">
                                        <button class="item-wrapper" ng-click="goToSSO(provider.reference)">
                                            <div class="photo-container">
                                                <div class="item-wrapper__photo-wrapper">
                                                    <md-icon ng-if="!provider.logoKey" class="material-icons icon">crop_original</md-icon>
                                                    <img ng-if="provider.logoKey" ng-src="{{ ::getProviderIconUrl(provider.logoKey) }}" class="provider-list__item-logo" />
                                                </div>
                                            </div>
                                            <div class="item-wrapper__name-wrapper">
                                                <span class="item-wrapper__text">
                                                    {{provider.name}}
                                                </span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <copyright></copyright>
                </div>

                <div class="additional-background">
                    <div class="version-container">
                        <img class="logo" ng-if="companyLogoUrl" ng-src="{{ companyLogoUrl }}">
                    </div>
                    <bg-instance></bg-instance>
                </div>
            </div>
        </div>
    </div>
</div>
