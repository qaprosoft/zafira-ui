<div class="test-run-group_group-items test-details__status-filter">
    <md-button
        ng-repeat="btn in ::$ctrl.buttons track by btn.key"
        flex="none"
        class="status-button {{  btn.class }}"
        ng-class="{'_active': btn.isSelected}"
        ng-click="$ctrl.changeSelection(btn)">
        <span class="status-button__icon"></span>
        <span class="status-button__txt">{{ ::btn.txt }}</span>
    </md-button>
</div>
